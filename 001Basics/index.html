<!DOCTYPE html>
<html lang="en" xmlns:body xmlns:body>
<head>
    <meta charset="UTF-8">
    <title>唐诗第一首</title>
    <style type="text/css">
        body {
            background-image: url("./images/0.jpg");
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            0% {opacity: 0}
            50% {opacity: 100 }
            60% {opacity: 0}
            100% {opacity: 0 }
          }
        @keyframes mysecond {
            0% {opacity: 0}
            50%{opacity: 0 }
            60%{opacity: 0 }
            75% {opacity: 50}
            100% {opacity: 100 }
        }
       h1{
           font-size:50px;
           position:absolute;
           width:100%;
           text-align:center;
           padding-top:20%;

            animation: myfirst 5s infinite;
        }
        h2{
            font-size:100px;
            position:absolute;
            width: 100%;
            text-align:center;
            padding-top:20%;
            animation: mysecond 5s infinite ;
        }
    </style>

</head>
<body>
<audio src ="./wav/1.mp3" autoplay="autoplay" loop="loop" >

</audio>

<h1>老子馬銀濤</h1>
<h2>老子最帅</h2>

</body>
</html>
