<!DOCTYPE html>
<html lang="en" xmlns:body xmlns:body>
<head>
    <meta charset="UTF-8">
    <title>唐诗第一首</title>
    <style type="text/css">
        body {
            background-image: url("./images/0.jpg");
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            from {opacity: 0}
            to {opacity: 100 }
        }
        p{
            animation: myfirst 5s infinite;
        }
    </style>

</head>
<body>
<h1>老子馬銀濤</h1>
<h1>静夜思</h1>
<p>床前明月光,光光光</p>
<p>疑是地上霜。爽爽爽</p>
<p>举头望明月，岳岳岳</p>
<p>低头思故乡。香香香</p>
</body>
</html>
