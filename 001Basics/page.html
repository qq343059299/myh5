<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,body,page{
            height: 100%;
            width: 100%;
            margin: 0;
        }
        page{
            font-size: 180px;
            height: 100%;
            position:absolute;
            padding-top: 30%;
            padding-left: 30%;
        }
        #c{
            background-color:lightgreen;
            animation:c 10s infinite;
        }
        #x{
            background-color:red;
            animation:x 10s infinite;
        }
        #q{
             background-color:yellow;
            animation:q 10s infinite;
         }
        #d{
            background-color:black;
            color: white;
            animation: d 10s infinite;
          }
        @keyframes c {
            0%{opacity: 0}
            20%{opacity: 100}
            40%{opacity: 0}
            100%{opacity: 0}
        }
        @keyframes x {
            0%{opacity: 0}
            20%{opacity: 0}
            40%{opacity: 100}
            60%{opacity: 0}
            100%{opacity: 0}
        }
        @keyframes q {
            0%{opacity: 0}
            40%{opacity: 0}
            60%{opacity: 100}
            80%{opacity: 0}
            100%{opacity: 0}
        }
        @keyframes d {
            0%{opacity: 0}
            60%{opacity: 0}
            80%{opacity: 100}
            100%{opacity: 0}
        }
    </style>
</head>
<body>
<page id="c">春</page>
<page id="x">夏</page>
<page id="q">秋</page>
<page id="d">冬</page>

</body>
</html>
